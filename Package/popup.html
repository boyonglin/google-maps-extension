<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Maps Express</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-icons.css" />
    <link rel="stylesheet" href="vendor/satoshi.css" />
    <link rel="stylesheet" href="css/popup.css" />
</head>

<body class="d-flex">
    <div class="mx-4 mt-4 mb-3 w-100">
        <header class="d-flex align-items-center border-bottom pb-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text brand"><img src="images/icon-32.png" alt="badge" /></span>
                </div>
                <input type="text" class="form-control ps-2 pe-5" autocomplete="off" placeholder="Search Google Maps"
                    id="searchInput" />
                <button id="enterButton"
                    class="input-group-text btn-enter justify-content-center rounded-circle border-0 d-none"
                    title="Search">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </header>
        <section class="pt-3 pb-4">
            <div class="container mb-3">
                <div class="row justify-content-between">
                    <div class="col-auto d-flex align-items-center px-0">
                        <h6 id="subtitle" class="my-0 ticket-box" data-locale="searchHistorySubtitle"></h6>
                    </div>
                    <div class="col-auto ml-auto d-flex align-items-center px-0">
                        <div class="row g-1">
                            <div class="col">
                                <button type="button" id="videoSummaryButton" class="btn btn-outline-secondary d-none"
                                    aria-label="Video Summary" title="Video Summary">
                                    <i class="bi bi-youtube"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" id="geminiSummaryButton" class="btn btn-outline-secondary"
                                    aria-label="Gemini Summary" title="Gemini Summary">
                                    <i class="bi bi-stars"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" id="searchHistoryButton"
                                    class="btn btn-outline-secondary active-button" aria-label="Search History"
                                    title="Search History">
                                    <i class="bi bi-clock-fill"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" id="favoriteListButton" class="btn btn-outline-secondary"
                                    aria-label="Favorite List" title="Favorite List">
                                    <i class="bi bi-patch-check-fill"></i>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" id="deleteListButton" class="btn btn-outline-secondary"
                                    aria-label="Delete List" title="Delete Mode">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="emptyMessage" class="text-muted text-center py-4 page-H" data-locale="historyEmptyMsg"></p>
            <p id="favoriteEmptyMessage" class="text-muted text-center py-4 page-F" data-locale="favoriteEmptyMsg"></p>
            <p id="geminiEmptyMessage" class="text-muted text-center py-4 page-G" data-locale="geminiEmptyMsg"></p>
            <div id="searchHistoryList" class="overflow-auto mb-4 page-H"></div>
            <div id="favoriteList" class="overflow-auto mb-4 page-F d-none"></div>
            <div id="geminiResponse" class="d-none page-G">
                <textarea class="w-100 d-none" id="response" style="height: 200px"
                    aria-label="Testing Purpose"></textarea>
                <div id="summaryList" class="overflow-auto mb-4"></div>
            </div>
            <div id="searchButtonGroup" class="d-flex justify-content-evenly mt-3 page-H">
                <button id="clearButton" class="btn btn-light me-3 w-25">
                    <i class="bi bi-trash-fill me-2"></i><span data-locale="clearBtnText"></span>
                </button>
                <a id="mapsButton" href="#" target="_blank" class="btn btn-primary btn-maps flex-fill">
                    <i class="bi bi-geo-alt-fill me-2"></i><span id="mapsButtonSpan" data-locale="mapsBtnText"></span></a>
            </div>
            <div id="deleteButtonGroup" class="d-flex justify-content-evenly mt-3 d-none page-D">
                <button id="cancelButton" class="btn btn-light me-3 w-25">
                    <span data-locale="cancelBtnText"></span>
                </button>
                <a id="deleteButton" class="btn btn-danger btn-delete flex-fill">
                    <i class="bi bi-trash-fill me-2"></i><span></span></a>
            </div>
            <div id="exportButtonGroup" class="d-flex justify-content-evenly mt-3 d-none page-F">
                <button id="exportButton" class="btn btn-light me-3 w-50">
                    <i class="bi bi-download me-2"></i><span data-locale="exportBtnText"></span>
                </button>
                <button id="importButton" class="btn btn-light w-50">
                    <i class="bi bi-upload me-2"></i><span data-locale="importBtnText"></span>
                </button>
                <input type="file" id="fileInput" style="display: none" accept=".csv" aria-label="Import" />
            </div>
            <div id="geminiButtonGroup" class="d-flex justify-content-evenly mt-3 d-none page-G">
                <button id="apiButton" class="btn btn-light me-3 w-25" data-bs-toggle="modal"
                    data-bs-target="#apiModal">
                    <i class="bi bi-code-slash me-2"></i><span data-locale="apiBtnText"></span>
                </button>
                <button id="clearButtonSummary" class="btn btn-light me-3 w-25 d-none">
                    <i class="bi bi-trash-fill me-2"></i><span data-locale="clearBtnText"></span>
                </button>
                <button id="sendButton" class="btn btn-send flex-fill">
                    <i class="bi bi-stars me-2"></i><span data-locale="sendBtnText"></span>
                </button>
            </div>
        </section>
        <footer>
            <ul class="nav justify-content-center border-top">
                <li type="button" class="nav-item">
                    <a href="https://bento.me/the-maps-express" target="_blank" class="nav-link text-muted"
                        data-locale="aboutBtnText"></a>
                </li>
                <li type="button" class="nav-item" data-bs-toggle="modal" data-bs-target="#tipsModal">
                    <span class="nav-link text-muted" data-locale="tipsBtnText"></span>
                </li>
                <li type="button" class="nav-item" data-bs-toggle="modal" data-bs-target="#premiumModal">
                    <span class="nav-link text-muted" data-locale="premiumBtnText"></span>
                </li>
                <li type="button" class="nav-item" data-bs-toggle="modal" data-bs-target="#optionalModal"
                    id="optionalButton">
                    <span class="nav-link text-muted" data-locale="optionalBtnText"></span>
                </li>
            </ul>
        </footer>
        <div class="modal fade" id="tipsModal" tabindex="-1" aria-label="Tips Modal">
            <div class="modal-dialog modal-dialog-centered modal-xs">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-6" id="tipsModalLabel" data-locale="shortcutsTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-between mt-3">
                            <h2 class="fs-6 fw-normal" data-locale="quickSearchKeyLabel"></h2>
                            <p type="button" class="text-muted" title="Keyboard shortcuts">
                                Ctrl+Shift+S / &#8984;+&#8679;+S
                            </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h2 class="fs-6 fw-normal" data-locale="searchBarKeyLabel"></h2>
                            <p type="button" class="text-muted" title="Keyboard shortcuts">
                                Alt+Shift+S / &#8997;+&#8679;+S
                            </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h2 class="fs-6 fw-normal premium-only" data-locale="autoAttachKeyLabel"></h2>
                            <p type="button" class="text-muted premium-only" title="Keyboard shortcuts">
                                Alt+S / &#8997;+S
                            </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h2 class="fs-6 fw-normal" data-locale="directionsKeyLabel"></h2>
                            <p type="button" class="text-muted" title="Keyboard shortcuts">
                                Alt+R / &#8997;+R
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-start">
                        <p class="text-muted" data-locale="shortcutsNote"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="premiumModal" tabindex="-1" aria-label="Premium Modal">
            <div class="modal-dialog modal-dialog-centered modal-xs">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-6" id="premiumModalLabel" data-locale="premiumTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <h2 class="preview-h2 fs-6 fw-normal text-center mt-3 mb-3" data-locale="autoAttachLabel"></h2>
                        <div class="preview-video">
                            <video class="rounded-3" src="images/auto-attach.webm" type="video/webm" autoplay muted
                                loop></video>
                        </div>
                        <h2 class="preview-h2 fs-6 fw-normal text-center mb-3" data-locale="tidyLabel"></h2>
                        <div id="tidyVideo" class="preview-video">
                            <video class="rounded-3" src="images/tidy.webm" type="video/webm" autoplay muted
                                loop></video>
                        </div>
                        <!-- <h2 class="fs-6 fw-normal text-center mb-3" data-locale="moreLabel">ðŸ‘€More coming up</h2> -->
                        <button id="paymentButton" class="btn btn-send flex-fill my-3">
                            <span data-locale="paymentLabel"></span>
                        </button>
                        <button id="restoreButton" class="btn btn-light flex-fill mb-3">
                            <span data-locale="restoreLabel"></span>
                        </button>
                    </div>
                    <div class="modal-footer d-flex justify-content-start">
                        <p class="text-muted" data-locale="premiumNote"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="optionalModal" tabindex="-1" aria-label="Optional Modal">
            <div class="modal-dialog modal-dialog-centered modal-xs">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-6" id="optionalModalLabel" data-locale="optionalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- First form for directory input -->
                        <form id="dirForm" class="my-3">
                            <div class="d-flex mb-3 position-relative">
                                <input type="text" class="form-control py-2 pe-5 modalFormInput" autocomplete="off"
                                    id="dirInput" />
                                <button type="submit" data-bs-dismiss="modal" title="Save Directory"
                                    class="btn btn-set d-flex align-items-center justify-content-center rounded-circle border-0">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                        </form>

                        <!-- Second form for authUser input -->
                        <form id="authUserForm" class="my-3">
                            <div class="d-flex position-relative">
                                <input type="text" class="form-control py-2 pe-5 modalFormInput" autocomplete="off"
                                    id="authUserInput" />
                                <button type="submit" data-bs-dismiss="modal" title="Save Authuser"
                                    class="btn btn-set d-flex align-items-center justify-content-center rounded-circle border-0">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                        </form>

                        <!-- Incognito Mode Button -->
                        <button id="incognitoToggle"
                            class="btn btn-outline-secondary modalFormInput w-100 incognito-btn" type="button">
                            <span class="incognito-text" data-locale="incognitoToggleText"></span>
                            <span class="incognito-icon d-none"><i class="bi bi-incognito"></i></span>
                        </button>
                    </div>
                    <div class="modal-footer d-flex justify-content-start">
                        <p class="text-muted" data-locale="optionalNote"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="apiModal" tabindex="-1" aria-label="API Modal">
            <div class="modal-dialog modal-dialog-centered modal-xs">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-6" id="apiModalLabel" data-locale="apiTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="apiForm" class="d-flex my-3">
                            <input type="text" class="form-control py-2 pe-5" autocomplete="off" id="apiInput" />
                            <button type="submit" data-bs-dismiss="modal" title="Save"
                                class="btn btn-setAPI d-flex align-items-center justify-content-center rounded-circle border-0">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-start">
                        <p class="text-muted" data-locale="apiNote"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="dist/hooks/popupState.js"></script>
    <script defer src="dist/components/menu.js"></script>
    <script defer src="dist/components/remove.js"></script>
    <script defer src="dist/components/favorite.js"></script>
    <script defer src="dist/components/history.js"></script>
    <script defer src="dist/components/gemini.js"></script>
    <script defer src="dist/components/modal.js"></script>
    <script defer src="dist/utils/payment.js"></script>
    <script defer src="dist/popup.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
</body>

</html>
