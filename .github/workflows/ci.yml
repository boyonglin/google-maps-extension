name: CI

on:
  push:
    branches: ["**"]
    paths-ignore: ["**.md"]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          npx jest --ci --coverage | tee jest-console.txt

      - name: Post console to Checks Summary
        if: always()
        shell: bash
        run: |
          {
            echo "## Jest Console Output"
            echo
            echo '```text'
            if [ -f jest-console.txt ]; then
              cat jest-console.txt
            else
              echo "No captured output (tests may have failed before logging)."
            fi
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"